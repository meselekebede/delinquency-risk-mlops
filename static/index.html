<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delinquency Risk Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 50px; background: #f8f9fa; }
        .card { box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15); }
        .result-box {
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
        .low { background: #d4edda; color: #155724; }
        .medium { background: #fff3cd; color: #856404; }
        .high { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Loan Delinquency Risk Predictor</h3>
                    </div>
                    <div class="card-body">
                        <form id="predictionForm">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Age</label>
                                        <input type="number" class="form-control" id="age" min="18" max="100" required value="35">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Gender</label>
                                        <select class="form-select" id="gender" required>
                                            <option value="Male">Male</option>
                                            <option value="Female">Female</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Education</label>
                                        <select class="form-select" id="education" required>
                                            <option value="Primary">Primary</option>
                                            <option value="Secondary">Secondary</option>
                                            <option value="Tertiary">Tertiary</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Employment Status</label>
                                        <select class="form-select" id="employment_status" required>
                                            <option value="Employed">Employed</option>
                                            <option value="Self-Employed">Self-Employed</option>
                                            <option value="Unemployed">Unemployed</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Monthly Income (ETB)</label>
                                        <input type="number" class="form-control" id="monthly_income" min="1000" required value="15000">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Loan Amount (ETB)</label>
                                        <input type="number" class="form-control" id="loan_amount" min="1000" required value="50000">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Loan Tenure (Months)</label>
                                        <select class="form-select" id="loan_tenure_months" required>
                                            <option value="6">6</option>
                                            <option value="12" selected>12</option>
                                            <option value="18">18</option>
                                            <option value="24">24</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Loan Purpose</label>
                                        <select class="form-select" id="loan_purpose" required>
                                            <option value="Business">Business</option>
                                            <option value="Emergency">Emergency</option>
                                            <option value="Education">Education</option>
                                            <option value="Home Improvement">Home Improvement</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Region</label>
                                        <select class="form-select" id="region" required>
                                            <option value="Urban">Urban</option>
                                            <option value="Rural">Rural</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Credit Score</label>
                                        <input type="number" class="form-control" id="credit_score" min="300" max="850" required value="650">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Previous Default</label>
                                        <select class="form-select" id="previous_default" required>
                                            <option value="0">No</option>
                                            <option value="1">Yes</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Number of Previous Loans</label>
                                        <input type="number" class="form-control" id="num_previous_loans" min="0" max="20" required value="2">
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Predict Risk</button>
                        </form>

                        <div id="result" class="result-box" style="display:none;"></div>
                        <div id="modelInfo" class="mt-3 alert alert-info" style="display:none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                age: parseInt(document.getElementById('age').value),
                gender: document.getElementById('gender').value,
                education: document.getElementById('education').value,
                employment_status: document.getElementById('employment_status').value,
                monthly_income: parseFloat(document.getElementById('monthly_income').value),
                loan_amount: parseFloat(document.getElementById('loan_amount').value),
                loan_tenure_months: parseInt(document.getElementById('loan_tenure_months').value),
                loan_purpose: document.getElementById('loan_purpose').value,
                region: document.getElementById('region').value,
                previous_default: parseInt(document.getElementById('previous_default').value),
                num_previous_loans: parseInt(document.getElementById('num_previous_loans').value),
                credit_score: parseInt(document.getElementById('credit_score').value)
            };

            const resultDiv = document.getElementById('result');
            const modelInfoDiv = document.getElementById('modelInfo');
            resultDiv.style.display = 'none';
            modelInfoDiv.style.display = 'none';

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                let riskClass = 'low';
                if (data.risk_level === 'Medium') riskClass = 'medium';
                if (data.risk_level === 'High') riskClass = 'high';

                resultDiv.innerHTML = `
                    Delinquency Risk: ${data.delinquency_risk}<br>
                    Risk Level: <span class="badge bg-${riskClass === 'low' ? 'success' : riskClass === 'medium' ? 'warning' : 'danger'}">${data.risk_level}</span>
                `;
                resultDiv.className = `result-box ${riskClass}`;
                resultDiv.style.display = 'block';

                // Get model info
                const modelResponse = await fetch('/model-info');
                const modelData = await modelResponse.json();
                if (!modelData.error) {
                    modelInfoDiv.innerHTML = `
                        <strong>Active Model:</strong> ${modelData.best_model} (AUC: ${modelData.auc})<br>
                        <strong>Trained:</strong> ${new Date(modelData.retrained_at).toLocaleString()}
                    `;
                    modelInfoDiv.style.display = 'block';
                }

            } catch (error) {
                resultDiv.innerHTML = 'Error: ' + error.message;
                resultDiv.className = 'result-box high';
                resultDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
