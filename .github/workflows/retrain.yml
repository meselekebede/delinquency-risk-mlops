# .github/workflows/retrain.yml
name: ðŸ”„ Weekly Model Retraining & Deployment

on:
  schedule:
    - cron: '0 0 * * 0'   # Every Sunday at 00:00 UTC
  workflow_dispatch:      # Allow manual trigger

jobs:
  retrain-model:
    runs-on: ubuntu-latest
    name: "ðŸ” Retrain, Select Best Model, and Prepare for Deployment"

    steps:
      # 1. Checkout code
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: ðŸ Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. Install dependencies
      - name: ðŸ“¦ Install required packages
        run: |
          pip install --upgrade pip
          pip install pandas numpy scikit-learn xgboost mlflow joblib fastapi uvicorn evidently

      # 4. Make sure directories exist
      - name: ðŸ“ Create required directories
        run: |
          mkdir -p models
          mkdir -p logs
          mkdir -p reports

      # 5. Run drift detection (optional step - uncomment if you want)
      # - name: ðŸ” Run drift detection
      #   run: python scripts/detect_drift.py

      # 6. Run retraining script
      - name: ðŸš€ Run retraining script
        run: python scripts/retrain.py

      # 7. Upload updated models and metadata
      - name: ðŸ“¤ Upload updated models (v4)
        uses: actions/upload-artifact@v4
        with:
          name: retrained-models
          path: |
            models/model.pkl
            models/model_metadata.json
            models/*.pkl
          retention-days: 30

      # 8. Commit updated model back to repo (optional - for local deployment)
